<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWallet Pro | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (样式与之前版本完全一致，为节省篇幅此处省略，实际使用时请保留完整样式) ... */
        /* 确保您的样式代码与此前提供的完整版本一致 */
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Login</h2>
                <p>Enter administrator password to continue</p>
            </div>
            
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" class="filter-input" placeholder="Enter password" style="width: 100%;">
            </div>
            
            <button class="admin-btn" id="loginBtn" style="width: 100%; justify-content: center; background: var(--gradient-primary);">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <!-- ===== 关键修改：已移除显示密码的提示文字 ===== -->
            
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminPanel">
        <!-- ... (侧边栏和主要内容区域与之前版本一致) ... -->
        <!-- 为节省篇幅，此处省略了与之前完全相同的HTML结构，实际使用时请确保所有页面结构完整 -->
    </div>

    <!-- KYC Modal -->
    <div class="modal-overlay" id="kycModal">
        <!-- ... (模态框内容与之前一致) ... -->
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ==================== GLOBAL STATE ====================
        let allUsers = {};
        let currentKycEmail = null;
        const ADMIN_PASSWORD = '131419';

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('storage', function(e) {
                if (e.key === 'cryptoWallet_users' || e.key === 'cryptoWallet_kyc_update') {
                    console.log('Storage changed, reloading data...');
                    loadAllData();
                }
            });
            
            // Load bank settings
            const settings = JSON.parse(localStorage.getItem('cryptoWallet_bankSettings')) || {
                bankName: 'Maybank',
                accountNumber: '123456789012',
                accountHolder: 'CryptoWallet Pro Sdn Bhd'
            };
            
            const bankNameInput = document.getElementById('bankName');
            const bankAccountInput = document.getElementById('bankAccountNumber');
            const bankHolderInput = document.getElementById('bankAccountHolder');
            
            if (bankNameInput) bankNameInput.value = settings.bankName;
            if (bankAccountInput) bankAccountInput.value = settings.accountNumber;
            if (bankHolderInput) bankHolderInput.value = settings.accountHolder;
        });

        // ==================== LOGIN FUNCTION ====================
        document.getElementById('loginBtn').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                loadAllData(); // 登录后立即加载数据
                showToast('Login successful!', 'success');
            } else {
                showToast('Invalid password!', 'error');
            }
        });

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // ==================== DATA LOADING (增强版) ====================
        function loadAllData() {
            console.log('Loading all users from localStorage...');
            const usersData = localStorage.getItem('cryptoWallet_users');
            
            if (usersData) {
                try {
                    allUsers = JSON.parse(usersData);
                    console.log('Users loaded:', Object.keys(allUsers).length);
                    
                    // 修复：确保每个用户对象都有必要的属性，防止后续函数出错
                    Object.keys(allUsers).forEach(email => {
                        const user = allUsers[email];
                        if (!user.verificationStatus) user.verificationStatus = 'pending';
                        if (!user.cashBalance) user.cashBalance = 0;
                        if (!user.createdAt) user.createdAt = new Date().toISOString();
                        if (!user.name && user.email) user.name = user.email.split('@')[0];
                    });
                    
                } catch (e) {
                    console.error('Failed to parse user data', e);
                    allUsers = {};
                }
            } 
            
            // 如果仍然没有用户数据，创建示例数据
            if (Object.keys(allUsers).length === 0) {
                createSampleData();
            }
            
            // 保存修复后的数据回 localStorage
            localStorage.setItem('cryptoWallet_users', JSON.stringify(allUsers));
            
            // 更新所有UI组件
            updateUI();
        }

        function createSampleData() {
            const now = new Date().toISOString();
            const sampleUsers = {
                "alex@example.com": {
                    email: "alex@example.com",
                    name: "Alex Johnson",
                    firstName: "Alex",
                    lastName: "Johnson",
                    createdAt: "2024-01-15T10:30:00.000Z",
                    cashBalance: 75000,
                    verificationStatus: "verified",
                    kycData: {
                        firstName: "Alex",
                        lastName: "Johnson",
                        documentType: "passport",
                        idNumber: "A12345678",
                        submittedAt: "2024-01-16T09:15:00.000Z"
                    }
                },
                "sarah@example.com": {
                    email: "sarah@example.com",
                    name: "Sarah Tan",
                    firstName: "Sarah",
                    lastName: "Tan",
                    createdAt: "2024-01-18T15:45:00.000Z",
                    cashBalance: 25000,
                    verificationStatus: "pending",
                    kycData: {
                        firstName: "Sarah",
                        lastName: "Tan",
                        documentType: "nric",
                        idNumber: "920823-08-5678",
                        submittedAt: "2024-01-19T11:30:00.000Z"
                    }
                },
                "mike@example.com": {
                    email: "mike@example.com",
                    name: "Mike Chen",
                    firstName: "Mike",
                    lastName: "Chen",
                    createdAt: "2024-01-10T08:20:00.000Z",
                    cashBalance: 120000,
                    verificationStatus: "verified",
                    kycData: {
                        firstName: "Mike",
                        lastName: "Chen",
                        documentType: "driver-license",
                        idNumber: "851203-07-1234",
                        submittedAt: "2024-01-11T10:15:00.000Z"
                    }
                },
                "lisa@example.com": {
                    email: "lisa@example.com",
                    name: "Lisa Wong",
                    firstName: "Lisa",
                    lastName: "Wong",
                    createdAt: "2024-01-05T13:10:00.000Z",
                    cashBalance: 45000,
                    verificationStatus: "pending",
                    kycData: {
                        firstName: "Lisa",
                        lastName: "Wong",
                        documentType: "nric",
                        idNumber: "880317-07-5678",
                        submittedAt: "2024-01-06T09:45:00.000Z"
                    }
                }
            };
            
            allUsers = sampleUsers;
            localStorage.setItem('cryptoWallet_users', JSON.stringify(sampleUsers));
            showToast('Sample data created', 'info');
        }

        // ==================== UI UPDATE FUNCTIONS ====================
        function updateUI() {
            updateDashboard();
            updateUsersTable();
            updateKycTable(); // 这个函数会处理按钮的显示
            updateBadges();
        }

        function updateBadges() {
            const pendingKyc = Object.values(allUsers).filter(u => u.verificationStatus === 'pending').length;
            const pendingKycBadge = document.getElementById('pendingKycBadge');
            const pendingUsersBadge = document.getElementById('pendingUsersBadge');
            
            if (pendingKycBadge) pendingKycBadge.textContent = pendingKyc;
            if (pendingUsersBadge) pendingUsersBadge.textContent = pendingKyc;
        }

        function updateDashboard() {
            const users = Object.values(allUsers);
            const totalUsers = users.length;
            const pendingKyc = users.filter(u => u.verificationStatus === 'pending').length;
            const verifiedUsers = users.filter(u => u.verificationStatus === 'verified').length;
            const totalBalance = users.reduce((sum, u) => sum + (u.cashBalance || 0), 0);
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('pendingKycCount').textContent = pendingKyc;
            document.getElementById('verifiedUsers').textContent = verifiedUsers;
            document.getElementById('totalBalance').textContent = '$' + totalBalance.toLocaleString();
            
            // Recent users table
            const recentUsers = users.slice(-5).reverse();
            let usersHtml = '';
            recentUsers.forEach(user => {
                usersHtml += `
                    <tr>
                        <td>${user.name || user.email.split('@')[0]}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.createdAt || Date.now()).toLocaleDateString()}</td>
                        <td><span class="badge ${user.verificationStatus === 'verified' ? 'success' : 'warning'}">${user.verificationStatus || 'pending'}</span></td>
                        <td>$${(user.cashBalance || 0).toLocaleString()}</td>
                    </tr>
                `;
            });
            document.getElementById('recentUsersTable').innerHTML = usersHtml || '<tr><td colspan="5">No users</td></tr>';
        }

        function updateUsersTable() {
            const search = document.getElementById('userSearch')?.value.toLowerCase() || '';
            const filter = document.getElementById('userFilter')?.value || 'all';
            
            let filteredUsers = Object.values(allUsers);
            
            if (search) {
                filteredUsers = filteredUsers.filter(u => 
                    (u.email && u.email.toLowerCase().includes(search)) ||
                    (u.name && u.name.toLowerCase().includes(search))
                );
            }
            
            if (filter === 'verified') {
                filteredUsers = filteredUsers.filter(u => u.verificationStatus === 'verified');
            } else if (filter === 'pending') {
                filteredUsers = filteredUsers.filter(u => u.verificationStatus === 'pending');
            }
            
            let html = '';
            filteredUsers.forEach(user => {
                html += `
                    <tr>
                        <td>${user.name || user.email.split('@')[0]}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.createdAt || Date.now()).toLocaleDateString()}</td>
                        <td><span class="badge ${user.verificationStatus === 'verified' ? 'success' : 'warning'}">${user.verificationStatus || 'pending'}</span></td>
                        <td>$${(user.cashBalance || 0).toLocaleString()}</td>
                        <td>
                            <div class="action-buttons">
                                ${user.kycData ? `<button class="action-btn edit" onclick="openKycModal('${user.email}')">View KYC</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('usersTableBody').innerHTML = html || '<tr><td colspan="6">No users found</td></tr>';
        }

        // ==================== KYC TABLE (确保按钮显示) ====================
        function updateKycTable() {
            const filter = document.getElementById('kycFilter')?.value || 'pending';
            
            let filtered = Object.values(allUsers).filter(u => u.kycData);
            
            if (filter === 'pending') {
                filtered = filtered.filter(u => u.verificationStatus === 'pending');
            }
            
            let html = '';
            filtered.forEach(user => {
                const isPending = user.verificationStatus === 'pending';
                html += `
                    <tr>
                        <td>${user.email}</td>
                        <td>${user.kycData.firstName || ''} ${user.kycData.lastName || ''}</td>
                        <td>${user.kycData.documentType || 'N/A'}</td>
                        <td>${new Date(user.kycData.submittedAt || Date.now()).toLocaleDateString()}</td>
                        <td><span class="badge ${user.verificationStatus === 'verified' ? 'success' : 'warning'}">${user.verificationStatus || 'pending'}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" onclick="openKycModal('${user.email}')">View</button>
                                ${isPending ? `
                                    <button class="action-btn approve" onclick="approveKyc('${user.email}')">Approve</button>
                                    <button class="action-btn reject" onclick="rejectKyc('${user.email}')">Reject</button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('kycTableBody').innerHTML = html || '<tr><td colspan="6">No KYC submissions</td></tr>';
        }

        // ==================== KYC ACTIONS (同步增强版) ====================
        function openKycModal(email) {
            const user = allUsers[email];
            if (!user || !user.kycData) return;
            
            currentKycEmail = email;
            const kyc = user.kycData;
            
            let html = `
                <div style="margin-bottom: 15px;">
                    <strong>Full Name:</strong> ${kyc.firstName || ''} ${kyc.lastName || ''}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Email:</strong> ${user.email}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>ID Type:</strong> ${kyc.documentType || 'N/A'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>ID Number:</strong> ${kyc.idNumber || 'N/A'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Submitted:</strong> ${new Date(kyc.submittedAt || Date.now()).toLocaleString()}
                </div>
            `;
            
            document.getElementById('kycModalBody').innerHTML = html;
            document.getElementById('kycModal').classList.add('active');
        }

        function approveKyc(email) {
            if (!email && currentKycEmail) email = currentKycEmail;
            if (!email) return;
            
            if (!confirm(`Approve KYC for ${email}?`)) return;
            
            const user = allUsers[email];
            if (user) {
                // 1. Update global users data
                user.verificationStatus = 'verified';
                
                // 2. CRITICAL: Update the user's online session if they're logged in
                const currentUser = JSON.parse(localStorage.getItem('cryptoWallet_currentUser') || '{}');
                if (currentUser.email === email) {
                    currentUser.verificationStatus = 'verified';
                    localStorage.setItem('cryptoWallet_currentUser', JSON.stringify(currentUser));
                    console.log(`Updated online session for ${email} to verified`);
                }
                
                // 3. Save all users data
                localStorage.setItem('cryptoWallet_users', JSON.stringify(allUsers));
                
                // 4. Trigger storage event for cross-tab sync
                localStorage.setItem('cryptoWallet_kyc_update', Date.now().toString());
                
                // 5. Reload UI
                loadAllData(); // 重新加载会刷新所有表格
                showToast(`KYC approved for ${email}`, 'success');
            }
            closeModal('kycModal');
        }

        function rejectKyc(email) {
            if (!email && currentKycEmail) email = currentKycEmail;
            if (!email) return;
            
            if (!confirm(`Reject KYC for ${email}?`)) return;
            
            const user = allUsers[email];
            if (user) {
                user.verificationStatus = 'rejected';
                
                // Update online session if user is logged in
                const currentUser = JSON.parse(localStorage.getItem('cryptoWallet_currentUser') || '{}');
                if (currentUser.email === email) {
                    currentUser.verificationStatus = 'rejected';
                    localStorage.setItem('cryptoWallet_currentUser', JSON.stringify(currentUser));
                }
                
                localStorage.setItem('cryptoWallet_users', JSON.stringify(allUsers));
                localStorage.setItem('cryptoWallet_kyc_update', Date.now().toString());
                loadAllData();
                showToast(`KYC rejected for ${email}`, 'warning');
            }
            closeModal('kycModal');
        }

        // ==================== BANK SETTINGS ====================
        document.getElementById('saveBankSettings')?.addEventListener('click', function() {
            const settings = {
                bankName: document.getElementById('bankName').value,
                accountNumber: document.getElementById('bankAccountNumber').value,
                accountHolder: document.getElementById('bankAccountHolder').value
            };
            
            localStorage.setItem('cryptoWallet_bankSettings', JSON.stringify(settings));
            showToast('Bank settings saved!', 'success');
        });

        // ==================== NAVIGATION ====================
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
                const targetPage = document.getElementById(`page-${page}`);
                if (targetPage) targetPage.classList.add('active');
                
                const titles = {
                    dashboard: 'Dashboard',
                    users: 'User Management',
                    kyc: 'KYC Verification',
                    transactions: 'Transactions',
                    bank: 'Bank Settings'
                };
                
                const titleEl = document.getElementById('adminPageTitle');
                if (titleEl) titleEl.textContent = titles[page] || 'Dashboard';
            });
        });

        // ==================== FILTERS ====================
        const userSearch = document.getElementById('userSearch');
        const userFilter = document.getElementById('userFilter');
        const kycFilter = document.getElementById('kycFilter');
        
        if (userSearch) userSearch.addEventListener('input', updateUsersTable);
        if (userFilter) userFilter.addEventListener('change', updateUsersTable);
        if (kycFilter) kycFilter.addEventListener('change', updateKycTable);

        // ==================== REFRESH ====================
        document.getElementById('refreshData').addEventListener('click', function() {
            loadAllData();
            showToast('Data refreshed', 'success');
        });

        // ==================== LOGOUT ====================
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('adminPassword').value = '';
            showToast('Logged out', 'info');
        });

        // ==================== UTILITY FUNCTIONS ====================
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            currentKycEmail = null;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = { success: '✅', error: '❌', info: 'ℹ️', warning: '⚠️' };
            toast.innerHTML = `<span>${icons[type] || 'ℹ️'}</span><span>${message}</span>`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Make functions global
        window.openKycModal = openKycModal;
        window.approveKyc = approveKyc;
        window.rejectKyc = rejectKyc;
        window.closeModal = closeModal;
        window.showToast = showToast;
    </script>
</body>
</html>
